pr: none
trigger: none

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.18.1
  pipelines:
    - pipeline: build
      source: Build
      trigger:
        branches:
          include:
            - main

extends:
  template: stages/wrapper_cd.yml@templates
  parameters:
    variableGroupPrefix: 'cd'
    environments:
      - name: Dev
      - name: Test
        dependsOn:
          - Dev
      - name: Training
        dependsOn:
          - Test
      - name: Prod
        dependsOn:
          - Training
    globalVariables:
      - template: azure-pipelines-variables.yml@self
    deploymentStages:
      - name: Deploy
        deploymentJobs:
          - name: Deploy Portal
            steps:
              - checkout: self
              - template: ../steps/azure_web_app_deploy.yml
                parameters:
                  appName: pins-app-crowndev-portal-$(ENVIRONMENT)
                  appResourceGroup: $(resourceGroup)
                  azurecrName: $(azurecrName)
                  repository: crowndev/portal
          - name: Deploy Manage
            steps:
              - checkout: self
              - template: ../steps/azure_web_app_deploy.yml
                parameters:
                  appName: pins-app-crowndev-portal-$(ENVIRONMENT)
                  appResourceGroup: $(resourceGroup)
                  azurecrName: $(azurecrName)
                  repository: crowndev/manage
